<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="manifest" href="manifest.json" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagen en el Centro</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
  <img src="https://th.bing.com/th/id/OIP.nH8P8N1-V8_hQSCzpmk4ggHaEK?pid=ImgDet&rs=1" alt="Mi imagen">
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <h1>Captura de Video desde la Cámara</h1>
  <video id="video" autoplay></video>
  
  <script>
      // Acceder a la cámara y mostrar el video en el elemento <video>
      navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
              var videoElement = document.getElementById('video');
              videoElement.srcObject = stream;
          })
          .catch(function (error) {
              console.error('Error al acceder a la cámara:', error);
          });
  </script>
</body>
</html>
